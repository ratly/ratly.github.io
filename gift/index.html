			var newYear = +new Date('2014/01/01 GMT+0800');
			var oTimer = document.getElementById('timer');
			var leftTime, leftsecond;
			var day, hour,minute,second;
			var now;
			function addZero(num){
				return num < 10 ? '0' + num : num;
			}
			var isStart = false;
			setTimeout(function timer() {
				if(!isStart){
					startCallback();
					isStart = true;
				}
				now = Date.now();
				leftTime = newYear - now;
				leftsecond = leftTime/1000 | 0;
				if (newYear - now > 0) {
					day = leftsecond / (60*60*24) | 0;
					hour = (leftsecond-day*24*60*60)/3600 | 0;
					minute = (leftsecond-day*24*60*60-hour*3600)/60 | 0;
					second = (leftsecond-day*24*60*60-hour*3600-minute*60 ) | 0;
					oTimer.innerHTML = day + '天' + addZero(hour) + '时' + addZero(minute) + '分' + addZero(second) + '秒';

				} else {
					endCallback();
				}
