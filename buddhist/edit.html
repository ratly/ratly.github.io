#歷朝法華持驗紀卷上
##晉天竺  比丘摩訶羅

讀摩訶衍。德行彌著。國王正信。常布髮掩泥。
令蹈其上。或白王。此人不多讀經。何大供養。王曰。我曾於夜半。欲見此比丘。即到其所。見彼在一窟中。讀法華經。有金色光明人。乘白象王。合掌供養。我方近即不見。因問比丘。以我來故。金色人滅耶。比丘云。此是徧吉菩薩。徧吉自言。若有人誦法華經。當乘白象來教導之。我讀是經。徧吉自來矣。徧吉即經中普賢菩薩也。我聞是已。禮足而退。是故我今勤當供養。

    ###摩訶羅

    译曰无知，老。玄应音义四曰：“摩诃罗，此译云无知也，或言老也。”
    俱舍光记十五曰：“莫喝洛迦，此云老，谓老苾刍。”
    饰宗记二末曰：“梵云莫喝洛迦，此云大愚钝者，旧言摩诃罗讹也。”。

    ******------******

    ###摩訶衍

    具曰摩诃衍那，译曰大乘。
    慧苑音义上曰：“摩诃衍，具云摩诃衍那，言摩诃者此云大也，衍那者云乘也。”
    胜鬘经曰：“摩诃衍者，出世一切声闻缘觉世间出世间善法。”起信论曰：“摩诃衍者，总说有二种：一者法，二者义。”
    智度论百曰：“摩诃衍是大乘法。”
